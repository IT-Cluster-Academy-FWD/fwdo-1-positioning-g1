<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lysachenko</title>
  <link rel="stylesheet" href="css/lysachenko.css">
</head>
<body>
  <header></header>
  <main>
    <section id="square-circle" class="square-circle-section section">
      <div class="square"></div>
      <div class="circle"></div>
    </section>
    
    <section id="circle-triangle" class="circle-triangle-section section">
      <div class="circle"></div>
      <div class="triangle"></div>
    </section>

    <section id="circle-triangle-reverse" class="circle-triangle-section-reverse section">
      <div class="circle"></div>
      <div class="triangle"></div>
    </section>

    <section id="circle-square-triangle" class="circle-square-triangle-section section">
      <div class="circle"></div>
      <div class="square"></div>
      <div class="triangle-top"></div>
      <div class="triangle-bottom"></div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
