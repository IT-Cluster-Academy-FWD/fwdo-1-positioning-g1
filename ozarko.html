<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ozarko</title>
  <link rel="stylesheet" href="css/ozarko.css">
</head>
<body>
  <header></header>

  <main class="main">
    <section id="square-circle" class="square-circle-section section">
      <div class="square shape"></div>
      <div class="circle shape"></div>
    </section>
    
    <section id="circle-triangle" class="circle-triangle-section section">
      <div class="circle shape"></div>
      <div class="triangle-top shape"></div>
    </section>

    <section id="circle-triangle-reverse" class="circle-triangle-section-reverse section">
      <div class="circle shape"></div>
      <div class="triangle-bottom shape"></div>
    </section>

    <section id="circle-square-triangle" class="circle-square-triangle-section section">
      <div class="square shape"></div>
      <div class="circle shape"></div>
      <div class="triangle-top shape"></div>
      <div class="triangle-bottom shape"></div>
    </section>
  </main>

  <footer></footer>
</body>
</html>
