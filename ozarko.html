<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ozarko</title>
  <link rel="stylesheet" href="css/ozarko.css">
</head>
<body>
  <header></header>

  <main>
    <section class="square-circle-section" id="square-circle">
      <div class="first-section-circle"></div>
      <div class="first-section-square"></div>
    </section>
    
    <section id="circle-triangle" class="circle-triangle-section">
      <div class="second-section-circle"></div>
      <div class="second-section-triangle-top"></div>
    </section>

    <section id="circle-triangle-reverse" class="circle-triangle-section-reverse">
      <div class="third-section-circle"></div>
      <div class="third-section-triangle-bottom"></div>
    </section>

    <section id="circle-square-triangle" class="circle-square-triangle-section">
      <div class="fourth-section-circle"></div>
      <div class="fourth-section-square"></div>
      <div class="fourth-section-triangle-top"></div>
      <div class="fourth-section-triangle-bottom"></div>
    </section>
  </main>

  <footer></footer>
</body>
</html>
